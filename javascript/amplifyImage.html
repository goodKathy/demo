<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>预览大图</title>
<link rel="stylesheet" href="styles/amplifyImage.css" type="text/css"/>
<script src="scripts/jquery-3.1.1.js" type="text/javascript"></script>
<script src="scripts/amplifyImage.js" type="text/javascript"></script>
</head>
<body>
    <ul>
        <li>
            <a href="images/photos/bassist.jpg" class="tooltip" title="bassist">
                <img src="images/photos/thumbnail_bassist.jpg" alt="bassist"/>
            </a>
        </li>
        <li>
            <a href="images/photos/concert.jpg" class="tooltip" title="concert">
                <img src="images/photos/thumbnail_concert.jpg" alt="concert"/>
            </a>
        </li>
        <li>
            <a href="images/photos/crowd.jpg" class="tooltip" title="crowd">
                <img src="images/photos/thumbnail_crowd.jpg" alt="crowd"/>
            </a>
        </li>
        <li>
            <a href="images/photos/guitarist.jpg" class="tooltip" title="guitarist">
                <img src="images/photos/thumbnail_guitarist.jpg" alt="guitarist"/>
            </a>
        </li>
    </ul>
    <p>注：鼠标在小图上浮动时，出现大图预览，且提示对应的图片信息。</p>
</body>
</html>
